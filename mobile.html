        // Join stanza
        function joinStanza() {
            const codice = document.getElementById('codiceStanza').value.trim().toUpperCase();
            const nome = document.getElementById('nomeGiocatore').value.trim();
            
            if (!codice || !nome) {
                alert('Inserisci codice e nome!');
                return;

            playerName = nome;
            
            // Verifica che la stanza esista

                if (!snap.exists()) {
                    alert('Stanza non trovata!');
                    return;
                }
                
                // Mostra selezione cartelle

                document.getElementById('paginaSelezione').style.display = 'block';
                document.getElementById('displayCodice').textContent = codice;
                
                mostraGrigliaCartelle(snap.val().players || {});
            });
        }
        
        // Mostra griglia 90 cartelle
        function mostraGrigliaCartelle(players) {
            const grid = document.getElementById('gridCartelle');
            grid.innerHTML = '';
            
            const occupate = Object.values(players).map(p => p.cartella);
            
            for (let i = 1; i <= 90; i++) {
                const btn = document.createElement('button');
                btn.className = 'cartella-btn';
                btn.textContent = i;
                
                if (occupate.includes(i)) {
                    btn.classList.add('occupata');
                    btn.disabled = true;
                } else {
                    btn.onclick = () => selezionaCartella(i);
                }
                
                grid.appendChild(btn);
            }
        }
        
        // Selezione cartella
        function selezionaCartella(numero) {
            playerCartella = numero;
            
            // Scrivi su Firebase
            const playerId = 'player_' + Date.now();
            database.ref('rooms/' + currentRoom + '/players/' + playerId).set({
                name: playerName,
                cartella: numero
            });
            
            console.log('‚úÖ Giocatore registrato:', playerName, 'Cartella:', numero);
            
            // Mostra cartella

            document.getElementById('paginaCartella').style.display = 'block';
            document.getElementById('numeroCartella').textContent = numero;
            document.getElementById('displayNome').textContent = playerName;
            
            mostraCartella();
            ascoltaEstrazioni();
        }
        
        // Mostra cartella
        function mostraCartella() {
            const grid = document.getElementById('cartellaGrid');
            const simboliCartella = CARTELLE[playerCartella - 1];
            
            simboliCartella.forEach(idx => {
                const simbolo = SIMBOLI[idx];
                const cella = document.createElement('div');
                cella.className = 'cella';
                cella.dataset.simbolo = idx;
                cella.innerHTML = `<div class="icona">${simbolo.icona}</div><div class="nome">${simbolo.nome}</div>`;
                grid.appendChild(cella);
            });
        }
        
        // Ascolta estrazioni
        function ascoltaEstrazioni() {
            database.ref('rooms/' + currentRoom + '/extracted').on('value', snap => {
                const estratti = snap.val() || [];
                
                document.querySelectorAll('.cella').forEach(cella => {
                    const idx = parseInt(cella.dataset.simbolo);
                    if (estratti.includes(idx)) {
                        cella.classList.add('segnato');
                    }
                });
            });
        }
