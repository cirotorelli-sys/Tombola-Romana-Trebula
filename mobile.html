            });
        }
        
        function mostraGrigliaCartelle() {
            const grid = document.getElementById('gridCartelle');
            grid.innerHTML = '';
            
            database.ref('rooms/' + currentRoom + '/players').once('value', snap => {
                const players = snap.val() || {};
                const cartelleOccupate = Object.values(players).map(p => p.cartella);
                
                for (let i = 1; i <= 90; i++) {
                    const btn = document.createElement('button');
                    btn.textContent = i;
                    btn.className = 'cartella-btn';
                    
                    if (cartelleOccupate.includes(i)) {
                        btn.classList.add('occupata');
                    } else {
                        btn.onclick = () => selezionaCartella(i);
                    }
                    
                    grid.appendChild(btn);
                }
            });
        }
        
        function selezionaCartella(numero) {
            playerCartella = numero;
            
            // RESET sessionStorage per nuova partita
            sessionStorage.clear();
            console.log('ğŸ”„ SessionStorage pulito - pronto per popup');
            
            const playerId = Date.now().toString();
            database.ref('rooms/' + currentRoom + '/players/' + playerId).set({
                nome: playerName,
                cartella: numero
            });
            
            document.getElementById('paginaSelezione').style.display = 'none';
            document.getElementById('paginaCartella').style.display = 'block';
            
            document.getElementById('numeroCartella').textContent = numero;
            document.getElementById('displayNome').textContent = playerName;
            
            mostraCartella();
            ascoltaEstrazioni();
        }
        
        // ===== MOSTRA CARTELLA =====
        function mostraCartella() {
            const grid = document.getElementById('cartellaGrid');
            grid.innerHTML = '';
            
            const cartellaIdx = playerCartella - 1;
            const numeriCartella = CARTELLE[cartellaIdx];
            
            numeriCartella.forEach(idx => {
                const simbolo = SIMBOLI[idx];
                const cella = document.createElement('div');
                cella.className = 'cella';
                cella.dataset.simbolo = idx;
                cella.innerHTML = `
                    <div style="font-size: 0.9em; font-weight: bold; color: #8B0000;">${idx + 1}</div>
                    <div class="icona">${simbolo.icona}</div>
                    <div class="nome">${simbolo.nome}</div>
                `;
                grid.appendChild(cella);
            });
        }
        
        // ===== ASCOLTA ESTRAZIONI E VINCITE =====
        function ascoltaEstrazioni() {
            console.log('ğŸ§ Inizio ascolto Firebase per stanza:', currentRoom);
            
            // Mostra pannello live solo in online
            document.getElementById('panelLive').style.display = 'block';
            
            database.ref('rooms/' + currentRoom + '/extracted').on('value', snap => {
                const estratti = snap.val() || [];
                
                // Aggiorna contatore estratti
                document.getElementById('mobileExtractedCount').textContent = `${estratti.length}/90`;
                
                // Aggiorna ultimo numero estratto
                if (estratti.length > 0) {
                    const ultimoIdx = estratti[estratti.length - 1];
                    document.getElementById('mobileLastNumber').textContent = ultimoIdx + 1;
                } else {
                    document.getElementById('mobileLastNumber').textContent = '-';
                }
                
                // Segna numeri sulla cartella
                document.querySelectorAll('.cella').forEach(cella => {
                    const idx = parseInt(cella.dataset.simbolo);
                    if (estratti.includes(idx)) {
                        cella.classList.add('segnato');
                    }
                });
            });
            
            // Ascolta numero giocatori E se stanza chiusa
            database.ref('rooms/' + currentRoom + '/players').on('value', snap => {
                const players = snap.val() || {};
                const count = Object.keys(players).length;
                
                // Aggiorna contatore
                document.getElementById('mobilePlayersCount').textContent = count;
                
                // Controlla se stanza chiusa
                if (count === 0) {
                    if (sessionStorage.getItem('was_connected')) {
                        mostraStanzaChiusa();
                    }
                } else {
                    sessionStorage.setItem('was_connected', 'true');
                }
            });
            console.log('ğŸ† Listener vincite attivo');
            database.ref('rooms/' + currentRoom + '/gameState').on('value', snap => {
                const gameState = snap.val();
                console.log('ğŸ“Š GameState ricevuto:', gameState);
                if (!gameState) return;
                
                const premi = gameState.premiVinti || {};
                console.log('ğŸ† Premi:', premi);
                
                if (premi.ambo && !sessionStorage.getItem('ambo_shown')) {
                    console.log('âœ… Mostro popup AMBO');
                    sessionStorage.setItem('ambo_shown', 'true');
                    mostraPopupVincita('ğŸ² AMBO!', premi.ambo.nome, premi.ambo.cartella);
                }
                if (premi.terno && !sessionStorage.getItem('terno_shown')) {
                    console.log('âœ… Mostro popup TERNO');
                    sessionStorage.setItem('terno_shown', 'true');
                    mostraPopupVincita('ğŸª TERNO!', premi.terno.nome, premi.terno.cartella);
                }
                if (premi.quaterna && !sessionStorage.getItem('quaterna_shown')) {
                    console.log('âœ… Mostro popup QUATERNA');
                    sessionStorage.setItem('quaterna_shown', 'true');
                    mostraPopupVincita('ğŸ¯ QUATERNA!', premi.quaterna.nome, premi.quaterna.cartella);
                }
                if (premi.cinquina && !sessionStorage.getItem('cinquina_shown')) {
                    console.log('âœ… Mostro popup CINQUINA');
                    sessionStorage.setItem('cinquina_shown', 'true');
                    mostraPopupVincita('ğŸŠ CINQUINA!', premi.cinquina.nome, premi.cinquina.cartella);
                }
                if (premi.tombola && !sessionStorage.getItem('tombola_shown')) {
                    console.log('âœ… Mostro popup TOMBOLA');
                    sessionStorage.setItem('tombola_shown', 'true');
                    mostraPopupTombolaFinale(premi);
                }
            });
        }
        
        // ===== POPUP VINCITE =====
        function mostraPopupVincita(titolo, nome, cartella) {
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); display: flex; align-items: center;
                justify-content: center; z-index: 10000;
            `;
            
            overlay.innerHTML = `
                <div style="background: linear-gradient(135deg, #FFF8DC 0%, #F0E68C 100%);
                            padding: 30px; border-radius: 20px; text-align: center;
                            border: 5px solid #8B0000; box-shadow: 0 0 30px rgba(139,0,0,0.5);
                            max-width: 80%; animation: pulse 0.5s;">
                    <div style="font-size: 2.5em; margin-bottom: 15px;">${titolo}</div>
                    <div style="font-size: 1.5em; color: #8B0000; font-weight: bold;">${nome}</div>
                    <div style="font-size: 1.2em; color: #654321; margin-top: 10px;">Cartella ${cartella}</div>
                    <button onclick="this.closest('div[style*=fixed]').remove()" 
                            style="margin-top: 20px; padding: 15px 40px; font-size: 1.2em;
                                   background: #8B0000; color: white; border: none;
                                   border-radius: 10px; cursor: pointer; font-weight: bold;">
                        OK
                    </button>
                </div>
            `;
            
            document.body.appendChild(overlay);
        }
        
        function mostraPopupTombolaFinale(premi) {
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.9); display: flex; align-items: center;
                justify-content: center; z-index: 10000;
            `;
            
            let riepilogo = '<div style="margin: 20px 0; text-align: left; font-size: 1.1em;">';
            if (premi.ambo) riepilogo += `<div>ğŸ² <b>Ambo:</b> ${premi.ambo.nome} (Cartella ${premi.ambo.cartella})</div>`;
            if (premi.terno) riepilogo += `<div>ğŸª <b>Terno:</b> ${premi.terno.nome} (Cartella ${premi.terno.cartella})</div>`;
            if (premi.quaterna) riepilogo += `<div>ğŸ¯ <b>Quaterna:</b> ${premi.quaterna.nome} (Cartella ${premi.quaterna.cartella})</div>`;
            if (premi.cinquina) riepilogo += `<div>ğŸŠ <b>Cinquina:</b> ${premi.cinquina.nome} (Cartella ${premi.cinquina.cartella})</div>`;
            if (premi.tombola) riepilogo += `<div style="color: #FFD700; font-size: 1.3em; margin-top: 10px;">ğŸ† <b>TOMBOLA:</b> ${premi.tombola.nome} (Cartella ${premi.tombola.cartella})</div>`;
            riepilogo += '</div>';
            
            overlay.innerHTML = `
                <div style="background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
                            padding: 40px; border-radius: 20px; text-align: center;
                            border: 5px solid #FFD700; box-shadow: 0 0 50px rgba(255,215,0,0.8);
                            max-width: 90%; color: white;">
                    <div style="font-size: 3em; margin-bottom: 20px; text-shadow: 2px 2px 4px #000;">
                        ğŸŠ TOMBOLA! ğŸŠ
                    </div>
                    <div style="font-size: 1.8em; margin-bottom: 10px;">Partita Terminata!</div>
                    ${riepilogo}
                    <button onclick="nuovaPartita()" 
                            style="margin-top: 30px; padding: 20px 50px; font-size: 1.5em;
                                   background: #FFD700; color: #8B0000; border: none;
                                   border-radius: 15px; cursor: pointer; font-weight: bold;
                                   box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
                        ğŸ® Nuova Partita
                    </button>
                </div>
            `;
            
            document.body.appendChild(overlay);
        }
        
        function mostraStanzaChiusa() {
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.9); display: flex; align-items: center;
                justify-content: center; z-index: 10000;
            `;
            
            overlay.innerHTML = `
                <div style="background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
                            padding: 40px; border-radius: 20px; text-align: center;
                            border: 5px solid #FFD700; box-shadow: 0 0 50px rgba(255,215,0,0.8);
                            max-width: 90%; color: white;">
                    <div style="font-size: 2.5em; margin-bottom: 20px;">âš ï¸</div>
                    <div style="font-size: 1.8em; margin-bottom: 20px;">Stanza Chiusa</div>
                    <div style="font-size: 1.2em; margin-bottom: 30px;">
                        Il banco ha terminato la partita.<br>
                        Ricarica la pagina per giocare di nuovo!
                    </div>
                    <button onclick="location.reload()" 
                            style="padding: 20px 50px; font-size: 1.5em;
                                   background: #FFD700; color: #8B0000; border: none;
                                   border-radius: 15px; cursor: pointer; font-weight: bold;
                                   box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
                        ğŸ”„ Ricarica
                    </button>
                </div>
            `;
            
            document.body.appendChild(overlay);
        }
        
        function nuovaPartita() {
            sessionStorage.clear();
            location.reload();
        }
    </script>
</body>
